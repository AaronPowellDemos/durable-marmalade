<!DOCTYPE html>
<html>
  <head>
    <title>Durable Marmalade Test</title>
  </head>

  <body>
    <button id="start">Start orchestrator!</button>
    &nbsp;
    <button id="echo">Echo</button>
    <script>
      (() => {
        document.getElementById("start").addEventListener("click", async () => {
          const res = await fetch("/api/start/helloOrchestrator");
          const json = await res.json();

          console.log(json);

          const ui = document.getElementById("ui");
          ui.innerText = json;
        });

        document.getElementById("echo").addEventListener("click", async () => {
          const res = await fetch("/api/echo?name=Aaron");
          const txt = await res.text();

          console.log(txt);
          const ui = document.getElementById("ui");
          ui.innerText = txt;
        });
      })();
    </script>

    <p
      style="
        font-family: 'Cascadia Code PL' monospace;
        width: 100%;
        height: 200px;
        overflow: scroll;
      "
      id="ui"
    ></p>
  </body>
</html>
